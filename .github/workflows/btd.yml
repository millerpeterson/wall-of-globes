name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Install Task
      uses: arduino/setup-task@v1

    - name: Test
      run: task test

    - name: Build Pi
      run: task build
      env:
        GOOS: linux
        GOARCH: arm

    - name: Build OSX
      run: task build
      env:
        GOOS: darwin
        GOARCH: arm64

